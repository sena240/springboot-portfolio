<!DOCTYPE html>
<html xmlns:th=" http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout2}">

<head>
	<meta charset="UTF-8" th:remove="tag">
</head>

<body>
	<main layout:fragment="content">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="card shadow col-6 mt-5 py-3" style="max-width: 480px;">
					<div class="card-body">
						<!-- ログイン メッセージ -->
						<div th:replace="~{fragments/message :: login}">
						</div>
						<form th:action="@{/login}" autocomplete="off" method="post">
							<div class=" mb-3">
								<input class="form-control" type="text" name="username" placeholder="ユーザ名">
							</div>
							<div class="mb-3">
								<input class="form-control" type="password" name="password" placeholder="パスワード">
							</div>
							<div class="mb-4 form-check">
								<input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
								<label class="form-check-label" for="remember-me"> ログインしたままにする</label>
							</div>
							<button class="w-100 btn btn-primary" type="submit">ログイン</button>
						</form>
						<hr>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
