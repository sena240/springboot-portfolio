<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="utf-8" th:remove=tag />
	<meta name="viewport" content="width = device-width, initial-scale = 1">

	<link th:href="@{/css/list.css}" rel="stylesheet">

	<title>マスタ一覧 - プロジェクト管理アプリ</title>
</head>

<body>
	<div layout:fragment="content">
		<main class="offcanvas-outside bg-light">
			<div class="container-fluid">
				<!-- main content -->
				<div class="row">
					<div class="col">
						<div class="card shadow mt-2">
							<div class="card-header">
								<div class="d-flex justify-content-between align-items-center">
									<div class="d-flex">
										<h6 class="text-navy my-2"><i class="bi bi-database me-2"></i>マスタ</h6>
										<nav aria-label="breadcrumb" class="ms-4 my-auto">
											<ol class="breadcrumb my-auto">
												<li class="breadcrumb-item active" aria-current="page">一覧</li>
											</ol>
										</nav>
									</div>
								</div>
							</div>
							<div class="card-body">
								<div class="container text-center">
									<div class="row">
										<a th:href="@{/projectTag/list}" class="btn btn-outline-primary col-2 my-3 mx-3"
											role="button">
											<i class="bi bi-tag me-2"></i>プロジェクトタグ
										</a>
										<a th:href="@{/meetingTag/list}" class="btn btn-outline-primary col-2 my-3 mx-3"
											role="button">
											<i class="bi bi-tag me-2"></i>議事録タグ
										</a>
										<a th:href="@{/taskTag/list}" class="btn btn-outline-primary col-2 my-3 mx-3"
											role="button">
											<i class="bi bi-tag me-2"></i>タスクタグ
										</a>
									</div>
									<div class="row">
										<a th:href="@{/department/list}" class="btn btn-outline-primary col-2 my-3 mx-3"
											role="button">
											<i class="bi bi-diagram-3 me-2"></i>所属
										</a>
										<a th:href="@{/meetingRoom/list}" class="btn btn-outline-primary col-2 my-3 mx-3"
											role="button">
											<i class="bi bi-door-closed me-2"></i>会議室
										</a>
										<a th:href="@{/status/list}" class="btn btn-outline-primary col-2 my-3 mx-3"
											role="button">
											<i class="bi bi-flag me-2"></i>ステータス
										</a>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
